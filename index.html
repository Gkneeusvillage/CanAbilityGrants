<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canadian Ability Grant Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              },
              maple: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
              }
            },
            fontFamily: {
              sans: ['OpenDyslexic', 'Comic Neue', 'Verdana', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Load OpenDyslexic */
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic-regular.woff');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic-bold.woff');
        font-weight: bold;
        font-style: normal;
      }

      body {
        font-family: 'OpenDyslexic', 'Comic Neue', 'Verdana', sans-serif;
        font-size: 19px; /* Approx 14pt */
        line-height: 2; /* Loose leading for accessibility */
      }
      
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 12px;
      }
      textarea::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 6px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 6px;
        border: 3px solid #f1f5f9;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* 
         ACCESSIBILITY STYLES FOR CHAT CONTENT 
         - Handles the "Option 1" headers
         - Handles the alternating blue backgrounds
      */
      .dyslexia-mode ol {
        list-style: none; /* Remove default numbers */
        padding: 0;
        counter-reset: option-counter;
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Space between options */
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .dyslexia-mode ol > li {
        counter-increment: option-counter;
        padding: 1.5rem;
        border-radius: 1rem; /* Rounded rectangle */
        position: relative;
        border: 2px solid transparent;
      }

      /* "Hint of blue behind every second option" */
      .dyslexia-mode ol > li:nth-child(even) {
        background-color: #eff6ff; /* bg-blue-50 */
        border-color: #bfdbfe; /* blue-200 */
      }
      
      .dyslexia-mode ol > li:nth-child(odd) {
        background-color: #ffffff;
        border: 2px solid #e2e8f0; /* slate-200 */
      }

      /* "Option X" Header */
      .dyslexia-mode ol > li::before {
        content: "Option " counter(option-counter);
        display: block;
        color: #1e3a8a; /* Dark Blue */
        font-size: 24px; /* ~18pt */
        font-weight: bold;
        margin-bottom: 0.5rem;
        font-family: 'OpenDyslexic', sans-serif;
      }

      /* Ensure standard lists in user bubbles don't look weird if they type a list */
      .user-bubble .dyslexia-mode ol > li::before {
        content: counter(option-counter) ". ";
        font-size: inherit;
        color: inherit;
        display: inline;
        margin-bottom: 0;
      }
      .user-bubble .dyslexia-mode ol > li {
        padding: 0;
        background: transparent !important;
        border: none !important;
      }
      .user-bubble .dyslexia-mode ol {
        gap: 0.5rem;
      }

    </style>

{

}
</script>
