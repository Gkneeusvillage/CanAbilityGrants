<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canadian Ability Grant Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              },
              maple: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        font-size: 17px; 
        line-height: 1.6;
      }
      
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 12px;
      }
      textarea::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 6px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 6px;
        border: 3px solid #f1f5f9;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* 
         ACCESSIBILITY STYLES FOR CHAT CONTENT 
         - Handles the "Option 1" headers
         - Handles the alternating blue backgrounds
      */
      .dyslexia-mode ol {
        list-style: none; /* Remove default numbers */
        padding: 0;
        counter-reset: option-counter;
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Space between options */
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .dyslexia-mode ol > li {
        counter-increment: option-counter;
        padding: 1.5rem;
        border-radius: 1rem; /* Rounded rectangle */
        position: relative;
        border: 2px solid transparent;
      }

      /* "Hint of blue behind every second option" */
      .dyslexia-mode ol > li:nth-child(even) {
        background-color: #eff6ff; /* bg-blue-50 */
        border-color: #bfdbfe; /* blue-200 */
      }
      
      .dyslexia-mode ol > li:nth-child(odd) {
        background-color: #ffffff;
        border: 2px solid #e2e8f0; /* slate-200 */
      }

      /* "Option X" Header */
      .dyslexia-mode ol > li::before {
        content: "Option " counter(option-counter);
        display: block;
        color: #1e3a8a; /* Dark Blue */
        font-size: 20px; 
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      /* Ensure standard lists in user bubbles don't look weird if they type a list */
      .user-bubble .dyslexia-mode ol > li::before {
        content: counter(option-counter) ". ";
        font-size: inherit;
        color: inherit;
        display: inline;
        margin-bottom: 0;
      }
      .user-bubble .dyslexia-mode ol > li {
        padding: 0;
        background: transparent !important;
        border: none !important;
      }
      .user-bubble .dyslexia-mode ol {
        gap: 0.5rem;
      }

      /* Share dropdown animation */
      .share-dropdown-enter {
        animation: dropdownFadeIn 0.15s ease-out;
      }

      @keyframes dropdownFadeIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Quick reply button hover effect */
      .quick-reply-btn {
        transition: all 0.2s ease;
      }

      .quick-reply-btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Option button styling */
      .option-btn {
        transition: all 0.2s ease;
      }

      .option-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      }

      /* Copy success animation */
      .copy-success {
        animation: copyPulse 0.3s ease;
      }

      @keyframes copyPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      /* Split view column scrollbars */
      .split-column::-webkit-scrollbar {
        width: 8px;
      }
      .split-column::-webkit-scrollbar-track {
        background: transparent;
      }
      .split-column::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .split-column::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Responsive: stack columns on mobile */
      @media (max-width: 768px) {
        .split-view-container {
          flex-direction: column !important;
        }
        .split-view-container > div {
          width: 100% !important;
          max-height: 40vh;
        }
      }

    </style>
